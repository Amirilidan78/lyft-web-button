<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color:#AAAAAA;">
    <div id="lyft-web-library-root"></div>
    <script type="text/javascript">
    (function(
      window,
      document,
      lyftWebButtonSrc,
      objectName,
      rootElementId,
      clientToken,
      latitude,
      longitude,
      theme,
      rootElement,
      scriptElement
    ){
      rootElement = document.getElementById(rootElementId);
      scriptElement = document.createElement('script');
      scriptElement.async = true;
      scriptElement.onload = function(){
        window[objectName].initialize(
          clientToken,
          latitude,
          longitude,
          rootElement,
          theme
        );
      };
      scriptElement.src = lyftWebButtonSrc;
      rootElement.insertBefore(scriptElement, rootElement.childNodes[0]);
    })(
      window,
      document,
      'lyftWebButton.js',
      'lyftWebButton',
      'lyft-web-library-root',
      'CLIENT_TOKEN_GOES_HERE',
      '37.776252',
      '-122.3913909',
      'multicolor'
    );
    </script>
  </body>
</html>
