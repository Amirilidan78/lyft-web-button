<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color:#AAAAAA;">
    <div id="lyft-web-button-parent-1" style="margin-bottom:10px;"></div>
    <div id="lyft-web-button-parent-2" style="margin-bottom:10px;"></div>
    <div id="lyft-web-button-parent-3" style="margin-bottom:10px;"></div>
    <div id="lyft-web-button-parent-4" style="margin-bottom:10px;"></div>
    <script type="text/javascript">
    // configurations
    var configurations = [{
      clientId: 'CLIENT_ID_GOES_HERE',
      clientToken: 'CLIENT_TOKEN_GOES_HERE',
      userModalObjectName: 'lyftWebModal1',
      userButtonObjectName: 'lyftWebButton1',
      location: {
        'address': 'Golden Gate Bridge, San Francisco, CA',
        'latitude': '37.8199286',
        'longitude': '-122.4804438',
        'name': 'Golden Gate Bridge'
      },
      parentElement: document.getElementById('lyft-web-button-parent-1'),
      theme: 'hot-pink'
    }, {
      clientId: 'CLIENT_ID_GOES_HERE',
      clientToken: 'CLIENT_TOKEN_GOES_HERE',
      userModalObjectName: 'lyftWebModal2',
      userButtonObjectName: 'lyftWebButton2',
      location: {
        'address': 'Fisherman\'s Wharf, San Francisco, CA',
        'latitude': '37.80811',
        'longitude': '-122.4253858',
        'name': 'Fisherman\'s Wharf'
      },
      parentElement: document.getElementById('lyft-web-button-parent-2'),
      theme: 'mulberry-dark'
    }, {
      clientId: 'CLIENT_ID_GOES_HERE',
      clientToken: 'CLIENT_TOKEN_GOES_HERE',
      userModalObjectName: 'lyftWebModal3',
      userButtonObjectName: 'lyftWebButton3',
      location: {
        'address': 'Golden Gate Park, San Francisco, CA 94122',
        'latitude': '37.7694208',
        'longitude': '-122.4884025',
        'name': 'Golden Gate Park'
      },
      parentElement: document.getElementById('lyft-web-button-parent-3'),
      theme: 'mulberry-light'
    }, {
      clientId: 'CLIENT_ID_GOES_HERE',
      clientToken: 'CLIENT_TOKEN_GOES_HERE',
      userModalObjectName: 'lyftWebModal4',
      userButtonObjectName: 'lyftWebButton4',
      location: {
        'address': '870 Market St, San Francisco, CA 94102',
        'latitude': '37.7851667',
        'longitude': '-122.4094671',
        'name': 'Flood Building'
      },
      parentElement: document.getElementById('lyft-web-button-parent-4'),
      theme: 'multicolor'
    }];
    // invocations
    for (var i = 0, l = configurations.length; i < l; i++) {
      (function(
        window,
        document,
        scriptSrc,
        defaultModalObjectName,
        defaultButtonObjectName,
        configuration,
        scriptElement
      ){
        scriptElement = document.createElement('script');
        scriptElement.async = true;
        scriptElement.onload = function(){
          // rename
          if (configuration.userModalObjectName !== defaultModalObjectName) {
            window[configuration.userModalObjectName] = window[defaultModalObjectName];
            delete window[defaultModalObjectName];
          }
          if (configuration.userButtonObjectName !== defaultButtonObjectName) {
            window[configuration.userButtonObjectName] = window[defaultButtonObjectName];
            delete window[defaultButtonObjectName];
          }
          // initialize
          window[configuration.userModalObjectName].initialize({
            'clientId': configuration.clientId,
            'clientToken': configuration.clientToken,
            'location': configuration.location,
            'objectName': configuration.userModalObjectName,
            'parentElement': document.body
          });
          window[configuration.userButtonObjectName].initialize({
            'clientId': configuration.clientId,
            'clientToken': configuration.clientToken,
            'location': configuration.location,
            'objectName': configuration.userButtonObjectName,
            'onClick': function(){window[configuration.userModalObjectName].open();return false;},
            'parentElement': configuration.parentElement,
            'theme': configuration.theme
          });
        };
        scriptElement.src = scriptSrc;
        configuration.parentElement.insertBefore(scriptElement, configuration.parentElement.childNodes[0]);
      })(
        window,
        document,
        'lyftWebButton.min.js',
        'lyftWebModal',
        'lyftWebButton',
        configurations[i]
      );
    }
    </script>
  </body>
</html>
