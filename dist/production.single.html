<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="background-color:#AAAAAA;">
    <div id="lyft-web-button-parent"></div>
    <script type="text/javascript">
    (function(
      window,
      document,
      scriptSrc,
      defaultModalObjectName,
      defaultButtonObjectName,
      userModalObjectName,
      userButtonObjectName,
      parentElement,
      scriptElement
    ){
      scriptElement = document.createElement('script');
      scriptElement.async = true;
      scriptElement.onload = function(){
        // configure
        var clientId = ''; // Lyft client id goes here
        var clientToken = ''; // Lyft client token goes here
        var googleApiKey = ''; // Google api key goes here
        var location = {
          'address': 'China Basin, 185 Berry St, San Francisco, CA 94107',
          'latitude': '37.776252',
          'longitude': '-122.3913909',
          'name': 'Lyft HQ'
        };
        var theme = 'multicolor';
        // rename
        if (userModalObjectName !== defaultModalObjectName) {
          window[userModalObjectName] = window[defaultModalObjectName];
          delete window[defaultModalObjectName];
        }
        if (userButtonObjectName !== defaultButtonObjectName) {
          window[userButtonObjectName] = window[defaultButtonObjectName];
          delete window[defaultButtonObjectName];
        }
        // initialize
        window[userModalObjectName].initialize({
          'clientId': clientId,
          'clientToken': clientToken,
          'googleApiKey': googleApiKey,
          'location': location,
          'objectName': userModalObjectName,
          'parentElement': document.body
        });
        window[userButtonObjectName].initialize({
          'clientId': clientId,
          'clientToken': clientToken,
          'location': location,
          'objectName': userButtonObjectName,
          'onClick': function(){window[userModalObjectName].open();return false;},
          'parentElement': parentElement,
          'theme': theme
        });
      };
      scriptElement.src = scriptSrc;
      parentElement.insertBefore(scriptElement, parentElement.childNodes[0]);
    })(
      window,
      document,
      'lyftWebButton.min.js',
      'lyftWebModal',
      'lyftWebButton',
      'lyftWebModalExample',
      'lyftWebButtonExample',
      document.getElementById('lyft-web-button-parent')
    );
    </script>
  </body>
</html>
